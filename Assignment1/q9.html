<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Argentina</li>
        <li>Bangladesh</li>
        <li>Canada</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Deer</li>
        <li>Cat</li>
        <li>Bison</li>
    </ul>
</body>
</html>
