<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Bird</li>
    </ul>
</body>
</html>
